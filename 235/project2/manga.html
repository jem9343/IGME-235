<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>MANGA TOOL</title>
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js"></script>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Manga Database Tool</h1>
            <div id="title">
                <h2>Search By Title</h2><input id="searchterm" type="text" size="60" maxlength="20"/>
            </div>
            <button type="button" id="searchbutton">Search Database</button>
        </header>
        <hr>
        <div id="searchTools">
            <p id="debug"></p>
            <h2>TOOLS</h2>
            <form method="post" action="/Tests/Post">
                <fieldset>
                    <legend>NSFW</legend>
                    <input type="checkbox" id="nsfw" name="nsfw" value="nsfw">
                    <label for="nsfw"> Include NSFW entries?</label><br>
                </fieldset>
            </form>

            <!-- <p id="debug"></p> -->
            <form method="post" action="/Tests/Post">
                <fieldset>
                    <legend>Filter by Status</legend>
                    <select name="currentStatus" id="status">
                        <option value="any">Status</option>
                        <option value="publishing">Publishing</option>
                        <option value="complete">Finished</option>
                        <option value="hiatus">On Hiatus</option>
                        <option value="discontinued">Discontinued</option>
                        <option value="upcoming">New and Upcoming</option>
                    </select>
                </fieldset>
            </form>

            <form method="post" action="/Tests/Post">
                <fieldset>
                    <legend>Filter by Type</legend>
                    <input type="checkbox" id="manga" value="Manga">Search
                    Manga<br>
                    <input type="checkbox" id="novel" value="Novel">Search
                    Novels<br>
                    <input type="checkbox" id="lightnovel" value="Light Novel">Search Light Novels<br>
                    <input type="checkbox" id="oneshot" value="One-shot">Search
                    Oneshots<br>
                    <input type="checkbox" id="doujin" value="Doujin">Search
                    Doujin<br>
                    <input type="checkbox" id="manhwa" value="Manhwa">Search
                    Manhwa<br>
                    <input type="checkbox" id="manhua" value="Manhua">Search
                    Manhua<br>
                </fieldset>
            </form>
            <button type="button" class="search" id="filterbutton">Apply Filters</button>

        </div>
        <div id="results">
            <h2>Results</h2>
            <div id="status">
                <p>No search results yet!</p>
            </div>
            <div id="content">
                <p>No data yet!</p>
            </div>
        </div>
    </div>

</body>

</html>
