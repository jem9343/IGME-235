<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>MANGA TOOL</title>
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js"></script>
</head>

<body>
    <div id="wrapper">
            <header>
                <h1>Manga Database Tool</h1>
            </header>
        <div id="searchTools">
            <p>Search Term &gt; <input id="searchterm" type="text" size="20" maxlength="20" autofocus value="monday" />
            </p>
            <hr>

            <h2>TOOLS</h2>

            <input type="checkbox" id="nsfw" name="nsfw" value="nsfw">
            <label for="nsfw"> Include NSFW entries?</label><br>

            <!-- <p id="debug"></p> -->
            
            
            <select name="currentStatus" id="currentStatus">
                <option value="any">Status</option>
                <option value="publishing">Currently Publishing</option>
                <option value="complete">Complete</option>
                <option value="hiatus">On Hiatus</option>
                <option value="discontinued">Discontinued</option>
                <option value="upcoming">New and Upcoming</option>
            </select>

            <form method="post" action="/Tests/Post">
                <fieldset>
                    <legend>Filter by Type</legend>
                    <input type="checkbox" name="type" value="manga" onclick="return ValidatePetSelection();">Search
                    Manga<br>
                    <input type="checkbox" name="type" value="novel" onclick="return ValidatePetSelection();">Search
                    Novels<br>
                    <input type="checkbox" name="type" value="lightnovel"
                        onclick="return ValidatePetSelection();">Search Light Novels<br>
                    <input type="checkbox" name="type" value="oneshot" onclick="return ValidatePetSelection();">Search
                    Oneshots<br>
                    <input type="checkbox" name="type" value="doujin" onclick="return ValidatePetSelection();">Search
                    Doujin<br>
                    <input type="checkbox" name="type" value="manhwa" onclick="return ValidatePetSelection();">Search
                    Manhwa<br>
                    <input type="checkbox" name="type" value="manhua" onclick="return ValidatePetSelection();">Search
                    Manhua<br>
                    <br>
                </fieldset>
            </form>

            <p><button type="button" id="search" class="green">Search Database</button></p>
        </div>
        <div id="results">
            <h2>Results</h2>
            <div id="status">
                <p>No search results yet!</p>
            </div>
            <div id="content">
                <p>No data yet!</p>
            </div>
        </div>
    </div>

</body>

</html>
