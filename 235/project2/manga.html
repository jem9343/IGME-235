<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>MANGA TOOL</title>
    <link rel="stylesheet" href="style.css">
    <script>
        "use strict";
        window.onload = init;

        let nsfw = false;

        function init() {
            document.querySelector("#search").onclick = getData;
            document.getElementById("nsfw").addEventListener("change", function () {
                if (this.checked) {
                    console.log("Checkbox is checked..");
                    nsfw = true;
                } else {
                    console.log("Checkbox is not checked..");
                    nfsw = false;
                }
            });

        }

        let term = ""; // we declared `term` out here because we will need it later

        function getData() {
            // 1 - main entry point to web service
            const SERVICE_URL = "https://api.jikan.moe/v4/manga?q=";

            // No API Key required!

            // 2 - build up our URL string
            let url = SERVICE_URL;

            // 3 - parse the user entered term we wish to search
            term = document.querySelector("#searchterm").value;

            // get rid of any leading and trailing spaces
            term = term.trim();
            // encode spaces and special characters
            term = encodeURIComponent(term);

            // if there's no term to search then bail out of the function (return does this)
            if (term.length < 1) {
                document.querySelector("#debug").innerHTML = "<b>Enter a search term first!</b>";
                return;
            }
            url += term;

            // 4 - update the UI
            document.querySelector("#debug").innerHTML = `<b>Querying web service with:</b> <a href="${url}" target="_blank">${url}</a>`;

            // 5 - create a new XHR object
            let xhr = new XMLHttpRequest();

            // 6 - set the onload handler
            xhr.onload = dataLoaded;

            // 7 - set the onerror handler
            xhr.onerror = dataError;

            // 8 - open connection and send the request
            xhr.open("GET", url);
            xhr.send();
        }

        function dataError(e) {
            console.log("An error occurred");
        }

        function dataLoaded(e) {
            // 1 - e.target is the xhr object
            let xhr = e.target;

            // 2 - xhr.responseText is the JSON file we just downloaded
            console.log(xhr.responseText);

            // 3 - turn the text into a parsable JavaScript object
            let obj = JSON.parse(xhr.responseText);

            // 4 - if there are no results, print a message and return
            if (obj.error) {
                let msg = obj.error;
                document.querySelector("#content").innerHTML = `<p><i>Problem! <b>${msg}</b></i></p>`;
                return; // Bail out
            }

            // 5 - if there is an array of results, loop through them
            // this is a weird API, the name of the key is the day of the week you asked for
            let results = obj.data;
            if (!results) {
                document.querySelector("#content").innerHTML = `<p><i>Problem! <b>No results for "${term}"</b></i></p>`;
                return;
            }

            // 6 - put together HTML
            let bigString = `<p><i>Here are <b>${results.length}</b> results!</i></p>`; // ES6 String Templating

            for (let i = 0; i < results.length; i++) {
                let result = results[i];
                let url = result.url;
                let title = result.title;

                let image = result.images.jpg.image_url;
                //     let div = document.createElement("div");
                //     let img = document.createElement("img");
                //     div.appendChild(img);

                let imageLine = `<div class='result'><img src='${image}' title= '${result.id}'/>`;
                //    div.src = image;

                if (nsfw == false) {
                    if (result.sfw == true) {
                        return;
                    }
                }
                let author = result.authors;
                if (author.length >= 1) {
                    let line = `<p class='result'><a href='${url}'>${title}</a></p>`;
                    line += imageLine;
                    line += image;
                    for (let i = 0; i < author.length; i++) {
                        let anotherAuthor = author[i].name;
                        line += anotherAuthor;
                    }
                    bigString += line;
                }
                else {
                    let line = `<p class='result'><a href='${url}'>${title}</a></p><div class='result'><img src='${image}' title= '${result.id}'/><p>Author Unknown</p>`;
                    bigString += line;
                }
            }

            // 7 - display final results to user
            document.querySelector("#content").innerHTML = bigString;
        }

    </script>

</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Manga Database Tool</h1>
        </header>
        <div id="searchTools">
            <p>Search Term (enter a day of the week) -&gt; <input id="searchterm" type="text" size="20" maxlength="20"
                    autofocus value="monday" /></p>
            <p><button type="button" id="search" class="green">Search!</button></p>
            <input type="checkbox" id="nsfw" name="nsfw" value="nsfw">
            <label for="nsfw"> Include NSFW entries?</label><br>
            <p id="debug"></p>
            <hr>
        </div>
        <div id="results">
            <h2>Results</h2>
            <div id="content">
                <p>No data yet!</p>
            </div>
        </div>
    </div>

</body>

</html>
