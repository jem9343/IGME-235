<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style></style>
    <title>Random Phrases</title>
</head>
<header>
    <h1>Random Phrases</h1>
</header>

<body>
    <div id = "quoteArea">
        <h2>what would jay do?</h2>
        <p>jadsflkajdlkjadsf</p>
    </div>
</body>

<footer>
    Created by Jay Miller
</footer>

<script>
    "use strict";
    window.onload = setNewPhrase;

    let phrases = ["yaaass", "yippee", "yay"];

    function getRandomPhraseNumber(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function setNewPhrase(){
        document.querySelector("p").innerHTML = phrases[getRandomPhraseNumber(0,2)]
    }



</script>

</html>
